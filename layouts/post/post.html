{{ partial "header.html" . }}

<div class="header">
  <h1>{{ T .Title }}</h1>
</div>
<div class="content">
  {{ with .Site.GetPage "section" "post" }}
    {{ range .RegularPages.GroupByDate "2006" }}
      <h2>{{ .Key }}</h2>
      <ul>
        {{ range .Pages }}
          {{ .Render "li" }}
        {{ end }}
      </ul>
    {{ end }}
  {{ end }}
</div>

{{ partial "footer.html" . }}

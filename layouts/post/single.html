{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">

  {{ partial "post_meta.html" . }}

  {{ .Content }}

  <div class="copyright">
    {{ T "Copyright-Head" }}<a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">{{ T "Copyright-Body" }}</a>{{ T "Copyright-End" }}
  </div>

  {{ partial "prev_next_post.html" . }}

  {{ partial "disqus.html" . }}

</div>

{{ partial "footer.html" . }}

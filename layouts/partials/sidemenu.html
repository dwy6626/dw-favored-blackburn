<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link" aria-label="Go to menu of this website">
  <!-- Hamburger icon -->
  <span></span>
</a>
<div id="menu">

  {{ partial "brand.html" . }}

  <div class="pure-menu">
    <ul class="pure-menu-list">
      {{ range .Site.Menus.main }}
        <li class="pure-menu-item">
            <a class="pure-menu-link" href="{{ .URL | relLangURL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
        </li>
      {{end}}
    </ul>
  </div>

  {{ partial "social.html" . }}

  {{ partial "copyright.html" . }}
</div>

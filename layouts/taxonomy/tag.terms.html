{{ partial "header.html" . }}

<div class="header">
  <h1>{{ T .Title }}</h1>
</div>
<div class="content">
  <ul>
    {{ range $key, $value := .Data.Terms.ByCount }}
    <li>
      <a href="{{ $value.Name | urlize }}">
        <i class="fas fa-tag fa-fw"></i>&nbsp;{{ $value.Name }}
      </a>
      <span>&#40;{{ $value.Count }}&#41;</span>
    </li>
  {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
